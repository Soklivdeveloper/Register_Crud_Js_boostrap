<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <header class="d-flex justify-content-center align-items-center">
        <p class="fs-5">Student Register Form</p>
    </header>
    <div class="container-fluid d-flex justify-content-center align-items-center py-5">
        <h4>Add Student form info</h4>
        <p>Project testing Crud Register student</p>
    </div>
    <div class="container-fluid">
        <div class="container">
            <form action="">
                <div class="box-form ">
                    <div class="row d-flex justify-content-center">
                        <div class="col-lg-5 col-12">
                            <div class="box-input">
                                <label for="" class="form-label">ID* </label><label class="validation hide" id="validation" style="color: red;"> This field is required.</label>
                                <input type="text" class="form-control" id="id"
                                    aria-describedby="emailHelp">
                            </div>
                        </div>
                            <div class="col-lg-5 col-12">
                                <div class="box-input">
                                    <label  class="form-label">Full_Name</label>
                                    <input type="text" class="form-control" id="fullname"
                                        aria-describedby="emailHelp">
                                </div>
                            </div>
                            <div class="col-lg-5 col-12">
                                <div class="box-input">
                                    <label  class="form-label">Gender</label>
                                    <input type="text" class="form-control" id="gender"
                                        aria-describedby="emailHelp">
                                </div>
                            </div>
                            <div class="col-lg-5 col-12">
                                <div class="box-input">
                                    <label  class="form-label">Date of Birth</label>
                                    <input type="text" class="form-control" id="date_of_birth"
                                        aria-describedby="emailHelp">
                                </div>
                            </div>
                            <div class="col-lg-5 col-12">
                                <div class="box-input">
                                    <label  class="form-label">Place of Birth</label>
                                    <input type="text" class="form-control" id="place_of_birth"
                                        aria-describedby="emailHelp">
                                </div>
                            </div>
                            <div class="col-lg-5 col-12">
                                <div class="box-input">
                                    <label  class="form-label">Phone</label>
                                    <input type="text" class="form-control" id="phone"
                                        aria-describedby="emailHelp">
                                </div>
                            </div>
                            <div class="col-lg-5 col-12">
                                <div class="box-input">
                                    <label  class="form-label">Major</label>
                                    <input type="text" class="form-control" id="major"
                                        aria-describedby="emailHelp">
                                </div>
                            </div>
                            <div class="col-lg-5 col-12">
                                <div class="box-input">
                                    <label  class="form-label">Payment</label>
                                    <input type="text" class="form-control" id="payment"
                                        aria-describedby="emailHelp">
                                </div>
                            </div>
                            <div class="col-xl-10 col-12">
                                <div class="box-btn py-3 d-flex w-100 h-100">
                                    <button type="button" value="submit" class="btn btn-primary" onclick="btnCreate()">Submit</button>
                                </div>
                            </div>
                    </div>
                </div>    
            </form>
        </div>
    </div>

    <div class="container-fluid text-center py-3">
        <h4>All Record of Student info</h4>
        <p>Information Student In Norton University</p>
    </div>
    <form action="">
        <div class="container">
            <div class="box-btn">
                <div class="row">
                    <div class="col-11">
                        <div class="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        </div>
                    </div>
                    <div class="col-1">
                        <div class="btn-search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </div>
                    </div>
                </div>
            </div>
            

        </div>
    </form>
    <div class="container mt-4">
        <table width="100%" border="1" rules="all">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Full_Name</th>
                    <th>Gender</th>
                    <th>Date of Birth</th>
                    <th>Place of Birth</th>
                    <th>Phone</th>
                    <th>Major</th>
                    <th>Payment</th>
                    <th>Action</th>
                </tr>
            </thead>  
            <tbody id="tbody">
                <!-- <tr>
                    <td></td>
                </tr> -->
            </tbody>  
        </table>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scritpt.js"></script>
</body>

</html>
